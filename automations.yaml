- id: '1603998846225'
  alias: Increase doorlight
  description: ''
  trigger:
  - type: opened
    platform: device
    device_id: b1e52f6f191711eb833ce9370c0ab8a2
    entity_id: binary_sensor.door_main_closed
    domain: binary_sensor
  condition:
  - condition: and
    conditions:
    - condition: sun
      before: sunrise
      after: sunset
    - condition: state
      state: 'on'
      entity_id: light.outdoor_main_door
  action:
  - service: light.turn_on
    entity_id: light.outdoor_main_door
    data:
      brightness: 80
      transition: 1
  mode: single
