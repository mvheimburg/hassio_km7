- id: '1634837128615'
  alias: Main door opened
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.main_door_closed
    to: 'on'
    from: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.outdoor_main_door
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.outdoor_main_door
        data:
          brightness_step_pct: 30
      - wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.main_door_closed
          from: open
          to: closed
          for:
            hours: 0
            minutes: 10
            seconds: 0
            milliseconds: 0
      - service: light.turn_on
        target:
          entity_id: light.outdoor_main_door
        data:
          brightness_step_pct: -30
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: light.coridor
        state: 'off'
      - condition: and
        conditions:
        - condition: time
          after: 06:00
          before: '19:00'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.coridor
        data:
          brightness_pct: 100
    default: []
  mode: single
